<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">


		<style>
			h4 {
				padding-top: 20px;
			}
			h5 {
				padding: 5px 7px;
			}
			.page__bd_spacing {
				padding: 15px;
			}
			.mui-grid > div {
				margin: 1px;
				background-color: #f0f0f0;
				color: #333;
				text-align: center;
				border: 1px solid #666;
			}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Flex（Flex布局）</h1>
		</header>
		<div class="mui-content page__bd_spacing">

			<h4>横向</h4>

			<h5>1:1:</h5>
			<div class="mui-grid">
				<div class="mui-flex-1">mui-flex-1</div>
				<div class="mui-flex-1">mui-flex-1</div>
			</div>

			<h5>1:1:1:</h5>
			<div class="mui-grid">
				<div class="mui-flex-1">mui-flex-1</div>
				<div class="mui-flex-1">mui-flex-1</div>
				<div class="mui-flex-1">mui-flex-1</div>
			</div>

			<h5>1:2:3:</h5>
			<div class="mui-grid">
				<div class="mui-flex-1">mui-flex-1</div>
				<div class="mui-flex-2">mui-flex-2</div>
				<div class="mui-flex-3">mui-flex-3</div>
			</div>

			<h5>第一个为100px,第二个填充剩余部分:</h5>
			<div class="mui-grid">
				<div class="mui-flex-0" style="width: 100px;">mui-flex-0</div>
				<div class="mui-flex-1">mui-flex-1</div>
			</div>


			<h4>纵向</h4>

			<h5>高度200px  1:2:3:</h5>
			<div class="mui-grid mui-grid-vertical" style="height: 200px;">
				<div class="mui-flex-1">mui-flex-1</div>
				<div class="mui-flex-2">mui-flex-2</div>
				<div class="mui-flex-3">mui-flex-3</div>
			</div>

			<h5>任意高度宽度div水平垂直居中:</h5>
			<div class="mui-grid mui-grid-middle" style="height: 100px;border:1px solid #ee3207">
				<div style="margin: auto;border: 1px solid #00364d;padding: 5px;">看我如何居中</div>
			</div>


			<h4>综合布局</h4>

			<div class="mui-grid mui-grid-middle" style="height: 200px">
				<div class="mui-flex-1">
					<div class="mui-flex-1">mui-flex-1</div>
				</div>
				<div class="mui-flex-2 mui-grid mui-grid-vertical">
					<div class="mui-flex-1">mui-flex-1</div>
					<div class="mui-flex-2">mui-flex-2</div>
					<div class="mui-flex-3">mui-flex-3</div>
				</div>
			</div>



		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
